<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h1>Aprendendo formulário</h1>
    <p>Precisam estar entre a tag form <br>
        Os inputs podem ter vários tipos de type, são eles:
        <ol>
            <li>Radio</li>
            <li>Text</li>
            <li>Checkbox</li>
            <li>Select</li>
            <li>Button (pode ser uma tag também)</li>
            <li>Text area (pode ser uma tag também)</li>
        </ol>
    </p>
    <h2>Exemplo:</h2>
        <form action="" method="">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" name="nome" id="nome"></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="text" name="email" id="email"></td>
                </tr>
                <tr>
                    <td><label for="msg">Digite sua mensagem:</label></td>
                    <td><textarea name="msg" id="msg" cols="30" rows="10">Digite sua mensagem</textarea></td>
                </tr>
                <tr>
                    <td>Escolha sua cidade:</td>
                    <td>
                        <select name="" id="">
                            <option value="">João Pessoa</option>
                            <option value="">Santa Rita</option>
                        </select 
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><button>Enviar!</button></td>
                </tr>
            </table>
        </form>
</body>
</html>
