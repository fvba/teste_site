<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Criando tabelas</h1>
    <P>Usa-se title para criar table <br>
    th  para título da tabela <br>
    tr  para criar linha <br>
    td  para criar coluna (dentro da linha)
    </P>
    <table widht="50%" border="2px">
        <h6>Exemplo de tabela</h6>
        <tr>
            <th>Aluno</th>
            <th>Data de Nascimento</th>
        </tr>
        <tr>
            <td>Flávio</td>
            <td>11/07</td>
        </tr>
        <tr>
            <td>Jacksuel</td>
            <td>28/04</td>
        </tr>
    </table>
</body>
</html>
